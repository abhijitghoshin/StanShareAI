<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funds Dashboard - StanShareAI</title>
    <script>
        if (!localStorage.getItem('authToken')) {
            window.location.href = 'login.html';
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/api-client.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1a1f3a 50%, #0f172a 100%);
            color: #e0e7ff;
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(30, 58, 138, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .content { position: relative; z-index: 1; }

        .card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .card:hover {
            background: rgba(30, 41, 59, 0.95);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }

        .stat-card {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            padding: 20px;
        }

        .quality-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .quality-high {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .quality-medium {
            background: rgba(234, 179, 8, 0.2);
            color: #eab308;
        }

        .quality-low {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="content">
        <!-- Header -->
        <div class="bg-slate-900/50 backdrop-blur-md border-b border-slate-700/50 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-400 to-blue-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold">SA</span>
                    </div>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">
                        StanShareAI - Funds Dashboard
                    </h1>
                </div>
                <div class="flex items-center gap-4">
                    <a href="scheduler-dashboard.html" class="text-slate-300 hover:text-blue-400 transition">Scheduler</a>
                    <a href="extraction-dashboard.html" class="text-slate-300 hover:text-blue-400 transition">Extraction</a>
                    <a href="quality-dashboard.html" class="text-slate-300 hover:text-blue-400 transition">Quality</a>
                    <button onclick="logout()" class="btn btn-primary">Logout</button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-6 py-8">
            <!-- Title -->
            <div class="mb-8">
                <h2 class="text-3xl font-bold mb-2">Extracted Mutual Funds</h2>
                <p class="text-slate-400">Browse and manage all extracted SEC fund data</p>
            </div>

            <!-- Statistics -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                <div class="stat-card">
                    <div class="text-slate-400 text-sm mb-2">Total Funds</div>
                    <div class="text-3xl font-bold text-blue-400" id="totalFunds">0</div>
                </div>
                <div class="stat-card">
                    <div class="text-slate-400 text-sm mb-2">Total AUM</div>
                    <div class="text-2xl font-bold text-cyan-400" id="totalAUM">$0T</div>
                </div>
                <div class="stat-card">
                    <div class="text-slate-400 text-sm mb-2">Avg Quality Score</div>
                    <div class="text-3xl font-bold text-green-400" id="avgQuality">0%</div>
                </div>
                <div class="stat-card">
                    <div class="text-slate-400 text-sm mb-2">Last Updated</div>
                    <div class="text-sm font-semibold text-slate-300" id="lastUpdated">Never</div>
                </div>
            </div>

            <!-- Search & Controls -->
            <div class="card p-6 mb-6">
                <div class="flex gap-4 mb-4">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search by fund name, ticker, or manager..." 
                        onkeyup="filterFunds()"
                        class="flex-1 bg-slate-700/50 border border-slate-600 rounded-lg px-4 py-2 text-slate-200 placeholder-slate-400 focus:outline-none focus:border-blue-400"
                    >
                    <button onclick="loadFunds()" class="btn btn-primary">üîÑ Refresh</button>
                </div>
            </div>

            <!-- Table -->
            <div class="card overflow-hidden">
                <div id="loadingSpinner" class="hidden p-8 text-center">
                    <div class="inline-block w-8 h-8 border-4 border-blue-400 border-t-transparent rounded-full animate-spin"></div>
                    <p class="mt-2 text-slate-400">Loading funds...</p>
                </div>
                <table id="fundsTable" class="w-full">
                    <thead>
                        <tr class="bg-slate-800/50 border-b border-slate-700/50">
                            <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Fund Name</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Ticker</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">CIK</th>
                            <th class="px-6 py-3 text-right text-sm font-semibold text-slate-300">AUM</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Manager</th>
                            <th class="px-6 py-3 text-center text-sm font-semibold text-slate-300">Quality</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-slate-300">Extracted</th>
                        </tr>
                    </thead>
                    <tbody id="fundsBody">
                        <tr>
                            <td colspan="7" class="px-6 py-4 text-center text-slate-400">No funds loaded</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="mt-6 flex justify-center gap-4">
                <button onclick="previousPage()" class="btn btn-primary" id="prevBtn" style="display:none;">‚Üê Previous</button>
                <span class="text-slate-400" id="pageInfo">Page 1</span>
                <button onclick="nextPage()" class="btn btn-primary" id="nextBtn" style="display:none;">Next ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        const apiClient = new StanShareAPIClient('http://localhost:5000');
        let allFunds = [];
        let currentPage = 1;
        const itemsPerPage = 20;

        async function loadFunds() {
            const spinner = document.getElementById('loadingSpinner');
            spinner.classList.remove('hidden');

            try {
                const response = await apiClient.getFunds(1000, 0);
                allFunds = response.funds || [];

                // Calculate statistics
                const totalFunds = allFunds.length;
                const totalAUM = allFunds.reduce((sum, f) => sum + (parseFloat(f.aum) || 0), 0);
                const avgQuality = allFunds.reduce((sum, f) => sum + (f.quality_score || 0), 0) / (totalFunds || 1);

                document.getElementById('totalFunds').textContent = totalFunds.toLocaleString();
                document.getElementById('totalAUM').textContent = StanShareAPIClient.formatCurrency(totalAUM / 1e12) + 'T';
                document.getElementById('avgQuality').textContent = Math.round(avgQuality) + '%';
                document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();

                currentPage = 1;
                displayFunds('');
            } catch (error) {
                console.error('Error loading funds:', error);
                alert('Failed to load funds: ' + error.message);
            } finally {
                spinner.classList.add('hidden');
            }
        }

        function filterFunds() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            currentPage = 1;
            displayFunds(searchTerm);
        }

        function displayFunds(searchTerm = '') {
            let filtered = allFunds;
            
            if (searchTerm) {
                filtered = allFunds.filter(f =>
                    (f.name || '').toLowerCase().includes(searchTerm) ||
                    (f.ticker || '').toLowerCase().includes(searchTerm) ||
                    (f.manager || '').toLowerCase().includes(searchTerm)
                );
            }

            const totalPages = Math.ceil(filtered.length / itemsPerPage);
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = filtered.slice(start, end);

            const tbody = document.getElementById('fundsBody');
            tbody.innerHTML = pageData.map(fund => `
                <tr class="border-b border-slate-700/50 hover:bg-slate-800/50 transition">
                    <td class="px-6 py-4 text-sm font-medium">${fund.name || 'N/A'}</td>
                    <td class="px-6 py-4 text-sm font-mono text-cyan-400">${fund.ticker || 'N/A'}</td>
                    <td class="px-6 py-4 text-sm text-slate-400">${fund.cik || 'N/A'}</td>
                    <td class="px-6 py-4 text-sm text-right">${StanShareAPIClient.formatCurrency(fund.aum || 0)}</td>
                    <td class="px-6 py-4 text-sm">${fund.manager || 'N/A'}</td>
                    <td class="px-6 py-4 text-center">
                        <span class="quality-badge ${fund.quality_score >= 90 ? 'quality-high' : fund.quality_score >= 70 ? 'quality-medium' : 'quality-low'}">
                            ${Math.round(fund.quality_score || 0)}%
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm text-slate-400">${StanShareAPIClient.formatDate(fund.extracted_date)}</td>
                </tr>
            `).join('');

            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages || 1}`;
            document.getElementById('prevBtn').style.display = currentPage > 1 ? 'block' : 'none';
            document.getElementById('nextBtn').style.display = currentPage < totalPages ? 'block' : 'none';
        }

        function nextPage() {
            currentPage++;
            displayFunds(document.getElementById('searchInput').value.toLowerCase());
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function previousPage() {
            if (currentPage > 1) currentPage--;
            displayFunds(document.getElementById('searchInput').value.toLowerCase());
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = 'login.html';
        }

        document.addEventListener('DOMContentLoaded', loadFunds);
    </script>
</body>
</html>
