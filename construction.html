<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.17/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Starlink-style animated background */
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
            z-index: -1;
        }

        /* Static nebula background */
        .space-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(30, 30, 80, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(50, 20, 80, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Moving stars layer */
        .space-bg::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 200%;
            background-image: 
                radial-gradient(2px 2px at 20% 10%, white, transparent),
                radial-gradient(2px 2px at 60% 30%, white, transparent),
                radial-gradient(1px 1px at 50% 20%, white, transparent),
                radial-gradient(1px 1px at 80% 5%, white, transparent),
                radial-gradient(2px 2px at 90% 25%, white, transparent),
                radial-gradient(1px 1px at 33% 40%, white, transparent),
                radial-gradient(1px 1px at 15% 45%, white, transparent),
                radial-gradient(1px 1px at 75% 50%, white, transparent),
                radial-gradient(2px 2px at 40% 55%, white, transparent),
                radial-gradient(1px 1px at 65% 60%, white, transparent),
                radial-gradient(2px 2px at 25% 70%, white, transparent),
                radial-gradient(1px 1px at 85% 75%, white, transparent);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            animation: starsDown 120s linear infinite;
        }

        @keyframes starsDown {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        /* Glow text effect */
        .glow-text {
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        /* Fade in animation */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button glow effect */
        .btn-glow {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
            transform: translateY(-2px);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Starlink background -->
    <div class="space-bg"></div>

    <!-- 404 Container -->
    <div class="relative z-10 min-h-screen flex items-center justify-center px-6 py-20">
        <div class="text-center fade-in max-w-3xl">
            <!-- 404 Number -->
            <div class="mb-8">
                <h1 class="text-9xl md:text-10xl font-black mb-4" style="background: linear-gradient(135deg, #00d4ff, #0099ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                    404
                </h1>
            </div>

            <!-- Page Not Found -->
            <h2 class="text-4xl md:text-6xl font-bold mb-6">
                <span class="glow-text">Page Not Found</span>
            </h2>

            <!-- Main message -->
            <p class="text-xl md:text-2xl text-gray-300 mb-8 leading-relaxed max-w-2xl mx-auto">
                Like a <span class="text-cyan-400 font-semibold">Future Guarantee Return</span>, this page does not exist.
            </p>

            <!-- Secondary message -->
            <p class="text-lg text-gray-400 mb-12">
                Check the spelling or navigate back to continue your journey.
            </p>

            <!-- CTA Button -->
            <a href="index.html" class="inline-block px-10 py-4 btn-glow rounded-lg font-semibold text-white text-lg hover:shadow-cyan-400/50 transition-all duration-300">
                ‚Üê Back to Home
            </a>
        </div>
    </div>
</body>
</html>
