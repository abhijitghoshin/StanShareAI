<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        /* Animated background orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            top: -100px;
            left: -100px;
            animation: float 20s infinite ease-in-out;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #0066cc, #00a3e0);
            top: 50%;
            right: -50px;
            animation: float 25s infinite ease-in-out reverse;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            bottom: -100px;
            left: 50%;
            animation: float 22s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(20px, 30px) scale(1.02); }
        }

        /* Glowing text */
        .glow-text {
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-slate-950 text-gray-100 overflow-x-hidden">
    <!-- Background orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- 404 Container -->
    <div class="relative z-10 min-h-screen flex items-center justify-center px-6">
        <div class="text-center fade-in max-w-2xl">
            <h1 class="text-7xl md:text-9xl font-bold mb-6">404</h1>
            <h2 class="text-3xl md:text-5xl font-bold mb-4">
                <span class="glow-text">Page Not Found</span>
            </h2>
            <p class="text-xl md:text-2xl text-gray-300 mb-8 leading-relaxed">
                Like a <span class="text-cyan-400 font-semibold">Future Guarantee Return</span>, this page does not exist.
            </p>
            <p class="text-lg text-gray-400 mb-12">
                Check the spelling or return to the home page.
            </p>
            <a href="index.html" class="inline-block px-8 py-4 bg-gradient-to-r from-cyan-400 to-blue-600 rounded-lg font-semibold text-white hover:shadow-lg hover:shadow-cyan-400/50 transition-all">
                ‚Üê Back to Home
            </a>
        </div>
    </div>
</body>
</html>
