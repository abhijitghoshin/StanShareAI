<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Management - StanShareAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        /* Animated background orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            top: -100px;
            left: -100px;
            animation: float 20s infinite ease-in-out;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #0066cc, #00a3e0);
            top: 50%;
            right: -50px;
            animation: float 25s infinite ease-in-out reverse;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            bottom: -100px;
            left: 50%;
            animation: float 22s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(20px, 30px) scale(1.02); }
        }

        /* Glowing text */
        .glow-text {
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        /* Smooth transitions */
        .transition-smooth {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Card hover effect */
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.2);
        }

        /* Glow border */
        .glow-border {
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: inset 0 0 20px rgba(0, 212, 255, 0.1), 0 0 20px rgba(0, 212, 255, 0.1);
        }

        /* Animated button */
        .btn-glow {
            position: relative;
            overflow: hidden;
        }

        .btn-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.3), transparent);
            transition: left 0.5s;
            z-index: -1;
        }

        .btn-glow:hover::before {
            left: 100%;
        }

        /* Table styling */
        .table-row-hover:hover {
            background-color: rgba(0, 212, 255, 0.05);
            border-left: 3px solid #00d4ff;
        }

        /* Loading animation */
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .pulse-glow {
            animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Scroll animations */
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-slate-950 text-gray-100 overflow-x-hidden">
    <!-- Background orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Main container -->
    <div class="relative z-10 min-h-screen">
        <!-- Header -->
        <header class="border-b border-slate-800 bg-slate-950/50 backdrop-blur-xl sticky top-0 z-20">
            <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-cyan-400 to-blue-600 flex items-center justify-center">
                        <span class="text-white font-bold">S</span>
                    </div>
                    <h1 class="text-2xl font-bold glow-text">StanShareAI</h1>
                </div>
                <nav class="flex gap-8">
                    <a href="index.html" class="text-gray-300 hover:text-cyan-400 transition-smooth">Home</a>
                    <a href="analytics.html" class="text-gray-300 hover:text-cyan-400 transition-smooth">Analytics</a>
                    <a href="data-management.html" class="text-cyan-400 font-semibold border-b-2 border-cyan-400">Data Management</a>
                </nav>
            </div>
        </header>

        <!-- Main content -->
        <main class="max-w-7xl mx-auto px-6 py-12">
            <!-- Page title -->
            <div class="fade-in mb-12">
                <h2 class="text-4xl font-bold mb-2">
                    <span class="glow-text">Data Management</span>
                </h2>
                <p class="text-gray-400 text-lg">Organize and manage your datasets</p>
            </div>

            <!-- Content container -->
            <div id="content-container">
                <!-- This will be filled by JavaScript -->
            </div>
        </main>
    </div>

    <script>
        // Data state - Change to false to see 404
        let hasData = true;

        // Function to render 404 page
        function render404() {
            const container = document.getElementById('content-container');
            container.innerHTML = `
                <div class="flex flex-col items-center justify-center min-h-96 gap-8 text-center fade-in">
                    <!-- 404 Icon -->
                    <div class="relative">
                        <div class="text-9xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600 opacity-20">
                            404
                        </div>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="text-6xl glow-text">‚ö†Ô∏è</div>
                        </div>
                    </div>

                    <!-- Message -->
                    <div>
                        <h3 class="text-3xl font-bold mb-4">No Data Available</h3>
                        <p class="text-gray-400 text-lg max-w-md mb-8">
                            This page does not exist. Like a Future Guarantee of Return, the data you're looking for is not available at this moment.
                        </p>
                        <a href="index.html" class="inline-block px-8 py-3 bg-gradient-to-r from-cyan-400 to-blue-600 rounded-lg font-semibold hover:shadow-lg hover:shadow-cyan-400/50 transition-smooth btn-glow">
                            Return to Home
                        </a>
                    </div>

                    <!-- Decorative elements -->
                    <div class="mt-12 grid grid-cols-3 gap-6 w-full max-w-2xl">
                        <div class="glow-border rounded-lg p-4 text-center">
                            <div class="text-2xl mb-2">üìä</div>
                            <p class="text-sm text-gray-400">No Analytics</p>
                        </div>
                        <div class="glow-border rounded-lg p-4 text-center">
                            <div class="text-2xl mb-2">üìÅ</div>
                            <p class="text-sm text-gray-400">No Datasets</p>
                        </div>
                        <div class="glow-border rounded-lg p-4 text-center">
                            <div class="text-2xl mb-2">üîî</div>
                            <p class="text-sm text-gray-400">No Alerts</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to render data page
        function renderDataPage() {
            const container = document.getElementById('content-container');
            
            const datasets = [
                {
                    id: 1,
                    name: 'Funds',
                    description: 'Fund information and performance metrics',
                    records: 245,
                    lastUpdated: '2 hours ago',
                    status: 'Active'
                },
                {
                    id: 2,
                    name: 'Share Classes',
                    description: 'Share class details and configurations',
                    records: 1543,
                    lastUpdated: '30 minutes ago',
                    status: 'Active'
                },
                {
                    id: 3,
                    name: 'AUM History',
                    description: 'Assets Under Management historical data',
                    records: 8923,
                    lastUpdated: '1 hour ago',
                    status: 'Active'
                },
                {
                    id: 4,
                    name: 'Holdings',
                    description: 'Portfolio holdings and allocations',
                    records: 4567,
                    lastUpdated: '45 minutes ago',
                    status: 'Active'
                }
            ];

            let html = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 fade-in">
            `;

            datasets.forEach((dataset, index) => {
                html += `
                    <div class="glow-border rounded-xl p-6 card-hover transition-smooth" style="animation-delay: ${index * 0.1}s;">
                        <!-- Header -->
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-bold mb-1">${dataset.name}</h3>
                                <p class="text-gray-400 text-sm">${dataset.description}</p>
                            </div>
                            <span class="px-3 py-1 rounded-full text-xs font-semibold bg-gradient-to-r from-green-400/20 to-cyan-400/20 text-green-400 border border-green-400/30">
                                ${dataset.status}
                            </span>
                        </div>

                        <!-- Stats -->
                        <div class="grid grid-cols-2 gap-4 mb-4 pb-4 border-b border-slate-800">
                            <div>
                                <p class="text-gray-400 text-xs mb-1">Records</p>
                                <p class="text-xl font-bold text-cyan-400">${dataset.records.toLocaleString()}</p>
                            </div>
                            <div>
                                <p class="text-gray-400 text-xs mb-1">Last Updated</p>
                                <p class="text-sm text-gray-300">${dataset.lastUpdated}</p>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="flex gap-3">
                            <button class="flex-1 px-4 py-2 bg-gradient-to-r from-cyan-400/10 to-blue-600/10 border border-cyan-400/30 rounded-lg text-cyan-400 font-semibold hover:bg-cyan-400/20 transition-smooth btn-glow">
                                View Details
                            </button>
                            <button class="flex-1 px-4 py-2 bg-gradient-to-r from-cyan-400 to-blue-600 rounded-lg text-white font-semibold hover:shadow-lg hover:shadow-cyan-400/50 transition-smooth btn-glow">
                                Export
                            </button>
                        </div>
                    </div>
                `;
            });

            html += `
                </div>

                <!-- Summary section -->
                <div class="mt-12 glow-border rounded-xl p-8 fade-in">
                    <h3 class="text-2xl font-bold mb-6">Dataset Summary</h3>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                        <div>
                            <p class="text-gray-400 text-sm mb-2">Total Datasets</p>
                            <p class="text-3xl font-bold text-cyan-400">4</p>
                        </div>
                        <div>
                            <p class="text-gray-400 text-sm mb-2">Total Records</p>
                            <p class="text-3xl font-bold text-cyan-400">15,278</p>
                        </div>
                        <div>
                            <p class="text-gray-400 text-sm mb-2">Status</p>
                            <p class="text-lg font-bold text-green-400">All Active</p>
                        </div>
                        <div>
                            <p class="text-gray-400 text-sm mb-2">Last Sync</p>
                            <p class="text-sm text-gray-300">2 hours ago</p>
                        </div>
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        // Initialize
        function init() {
            if (hasData) {
                renderDataPage();
            } else {
                render404();
            }
        }

        // Call on page load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
