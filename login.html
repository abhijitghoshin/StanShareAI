<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StanShareAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1a1f3a 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(30, 58, 138, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        .btn-login {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="login-card">
        <div class="flex justify-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-blue-400 to-blue-600 rounded-lg flex items-center justify-center">
                <span class="text-white font-bold text-2xl">SA</span>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-center text-white mb-2">StanShareAI</h1>
        <p class="text-slate-400 text-center mb-8">Automated SEC Data Extraction</p>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="mb-4">
                <label class="block text-slate-300 text-sm font-medium mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    value="admin@stanshare.com"
                    required
                    class="w-full bg-slate-700/50 border border-slate-600 rounded-lg px-4 py-2 text-slate-200 placeholder-slate-400 focus:outline-none focus:border-blue-400"
                    placeholder="your@email.com"
                >
            </div>

            <div class="mb-6">
                <label class="block text-slate-300 text-sm font-medium mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    value="demo-password"
                    required
                    class="w-full bg-slate-700/50 border border-slate-600 rounded-lg px-4 py-2 text-slate-200 placeholder-slate-400 focus:outline-none focus:border-blue-400"
                    placeholder="••••••••"
                >
            </div>

            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <p class="text-slate-400 text-xs text-center mt-6">
            Demo credentials: admin@stanshare.com / demo-password
        </p>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple demo auth - in production use proper authentication
            if (email && password) {
                localStorage.setItem('authToken', 'demo-token-' + Date.now());
                localStorage.setItem('userEmail', email);
                window.location.href = 'funds-dashboard.html';
            } else {
                alert('Please enter email and password');
            }
        }

        // If already logged in, redirect to dashboard
        if (localStorage.getItem('authToken')) {
            window.location.href = 'funds-dashboard.html';
        }
    </script>
</body>
</html>
