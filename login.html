<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StanShareAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(6, 182, 212, 0.1);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .logo-subtitle {
            font-size: 13px;
            color: #94a3b8;
            margin-top: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 8px;
            color: #e0e7ff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            background: rgba(30, 41, 59, 0.9);
            border-color: rgba(6, 182, 212, 0.4);
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        input::placeholder {
            color: #64748b;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        button {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-login {
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            color: white;
            width: 100%;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(6, 182, 212, 0.3);
        }

        .btn-login:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-oauth {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(6, 182, 212, 0.2);
            color: #cbd5e1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .btn-oauth:hover {
            background: rgba(30, 41, 59, 1);
            border-color: rgba(6, 182, 212, 0.4);
            color: #06b6d4;
        }

        .oauth-icon {
            width: 18px;
            height: 18px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #64748b;
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(6, 182, 212, 0.1);
        }

        .divider::before {
            margin-right: 12px;
        }

        .divider::after {
            margin-left: 12px;
        }

        .footer-links {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(6, 182, 212, 0.1);
        }

        .footer-text {
            font-size: 13px;
            color: #94a3b8;
        }

        .footer-link {
            color: #06b6d4;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: inline-block;
            width: 4px;
            height: 4px;
            background: currentColor;
            border-radius: 50%;
            margin-left: 4px;
            animation: dots 1.4s infinite;
        }

        @keyframes dots {
            0%, 20%, 50%, 80%, 100% {
                opacity: 1;
            }
            40% {
                opacity: 0.5;
            }
            60% {
                opacity: 0.3;
            }
        }

        .guest-container {
            text-align: center;
        }

        .guest-container p {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 12px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo-text {
                font-size: 24px;
            }

            button {
                padding: 11px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">‚≠ê</div>
            <h1 class="logo-text">StanShareAI</h1>
            <p class="logo-subtitle">SEC EDGAR Fund Data Platform</p>
        </div>

        <!-- Messages -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="you@example.com" 
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter your password" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="button-group">
                <button type="submit" class="btn-login" id="loginButton">
                    Sign In
                </button>
            </div>
        </form>

        <!-- Divider -->
        <div class="divider">or continue with</div>

        <!-- OAuth and Guest Options -->
        <div class="button-group">
            <button class="btn-oauth" onclick="handleGoogleLogin()" title="Sign in with Google">
                <svg class="oauth-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>

            <button type="button" class="btn-oauth" onclick="handleGuestLogin()" title="Continue as Guest">
                <svg class="oauth-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                Continue as Guest
            </button>
        </div>

        <!-- Footer -->
        <div class="footer-links">
            <p class="footer-text">
                Don't have an account? 
                <a href="#" class="footer-link" onclick="showSignup(); return false;">Sign up</a>
            </p>
            <p class="footer-text" style="margin-top: 12px; font-size: 11px;">
                By signing in, you agree to our 
                <a href="#" class="footer-link">Terms of Service</a> and 
                <a href="#" class="footer-link">Privacy Policy</a>
            </p>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        window.addEventListener('load', () => {
            const authToken = localStorage.getItem('authToken');
            if (authToken) {
                window.location.href = 'dashboard.html';
            }
        });

        function showMessage(type, message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');

            if (type === 'error') {
                errorEl.textContent = message;
                errorEl.classList.add('show');
                successEl.classList.remove('show');
            } else if (type === 'success') {
                successEl.textContent = message;
                successEl.classList.add('show');
                errorEl.classList.remove('show');
            }
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');

            // Validate
            if (!email || !password) {
                showMessage('error', 'Please fill in all fields');
                return;
            }

            // Simulate login (in production, validate against backend)
            loginButton.disabled = true;
            loginButton.textContent = 'Signing in';

            // Simulate API call delay
            setTimeout(() => {
                // For demo: any non-empty credentials work
                if (email && password) {
                    // Extract name from email
                    const name = email.split('@')[0];
                    
                    // Store auth data
                    localStorage.setItem('authToken', 'token_' + Math.random().toString(36).substr(2, 9));
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userName', name.charAt(0).toUpperCase() + name.slice(1));
                    localStorage.setItem('loginProvider', 'email');
                    localStorage.setItem('loginTime', new Date().toISOString());
                    localStorage.setItem('isGuest', 'false');

                    showMessage('success', 'Login successful! Redirecting...');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 800);
                } else {
                    showMessage('error', 'Invalid credentials');
                    loginButton.disabled = false;
                    loginButton.textContent = 'Sign In';
                }
            }, 1000);
        }

        function handleGoogleLogin() {
            // In production, this would use Google OAuth
            showMessage('success', 'Google login feature coming soon!');
            
            // For demo, create a mock Google account
            setTimeout(() => {
                const mockGoogleAccount = 'google_user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('authToken', 'token_' + Math.random().toString(36).substr(2, 9));
                localStorage.setItem('userEmail', 'user@gmail.com');
                localStorage.setItem('userName', 'Google User');
                localStorage.setItem('loginProvider', 'google');
                localStorage.setItem('loginTime', new Date().toISOString());
                localStorage.setItem('isGuest', 'false');
                
                window.location.href = 'dashboard.html';
            }, 1500);
        }

        function handleGuestLogin() {
            showMessage('success', 'Logging in as guest...');
            
            setTimeout(() => {
                localStorage.setItem('authToken', 'token_guest_' + Math.random().toString(36).substr(2, 9));
                localStorage.setItem('userEmail', 'guest@stanshareai.local');
                localStorage.setItem('userName', 'Guest');
                localStorage.setItem('loginProvider', 'guest');
                localStorage.setItem('loginTime', new Date().toISOString());
                localStorage.setItem('isGuest', 'true');
                
                window.location.href = 'dashboard.html';
            }, 1000);
        }

        function showSignup() {
            showMessage('info', 'Sign up feature coming soon!');
        }

        // Hide messages when user starts typing
        document.getElementById('email').addEventListener('focus', hideMessages);
        document.getElementById('password').addEventListener('focus', hideMessages);
    </script>
</body>
</html>
