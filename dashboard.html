<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - StanShareAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h1 {
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        p {
            margin-bottom: 10px;
            font-size: 16px;
            opacity: 0.9;
        }
        
        .redirect-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }
        
        .redirect-link {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            word-break: break-all;
        }
        
        .redirect-link:hover {
            text-decoration: underline;
        }

        .iframe-container {
            display: none;
            width: 100%;
            height: 100vh;
            border: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container" id="loadingContainer">
        <div class="loading-spinner"></div>
        <h1>Loading Dashboard...</h1>
        <p>Redirecting to the new analytics platform</p>
        <div class="redirect-info">
            <p>If you are not automatically redirected, visit:</p>
            <p><a href="https://stanshare.onrender.com/dashboard" class="redirect-link">https://stanshare.onrender.com/dashboard</a></p>
        </div>
    </div>

    <div class="iframe-container" id="iframeContainer">
        <iframe id="dashboardFrame" src="https://stanshare.onrender.com/dashboard" allowfullscreen></iframe>
    </div>

    <script>
        // Try to load the iframe
        const iframe = document.getElementById('dashboardFrame');
        const loadingContainer = document.getElementById('loadingContainer');
        const iframeContainer = document.getElementById('iframeContainer');

        // Listen for iframe load success
        iframe.onload = function() {
            loadingContainer.style.display = 'none';
            iframeContainer.style.display = 'block';
        };

        // Redirect to the new Render deployment if iframe fails
        iframe.onerror = function() {
            window.location.href = 'https://stanshare.onrender.com/dashboard';
        };

        // Fallback: Redirect after 5 seconds
        setTimeout(function() {
            if (iframeContainer.style.display === 'none') {
                window.location.href = 'https://stanshare.onrender.com/dashboard';
            }
        }, 5000);
    </script>
</body>
</html>
